<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"> <!-- 设置字符编码为UTF-8 -->
  <style>
    body {
      width: 300px; /* 增加宽度 */
      height: 400px;
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* 更换字体 */
      background-color: #1c1c1e; /* 背景颜色 */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
      border-radius: 8px; /* 圆角 */
      text-align: center; /* 文本居中 */
      color: white;
    }
    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    button {
      width: 80%; /* 宽度 */
      padding: 15px; /* 内边距 */
      margin-top: 10px; /* 上外边距 */
      background-color: #2c2c2e; /* 背景颜色 */
      color: white; /* 字体颜色 */
      border: none; /* 去掉边框 */
      border-radius: 5px; /* 圆角 */
      cursor: pointer; /* 鼠标悬停时变成手型 */
      transition: background-color 0.3s ease; /* 过渡效果 */
    }
    button:hover {
      background-color: #0056b3; /* 悬停时背景颜色变化 */
    }
    #status {
      font-size: 16px;
      margin-bottom: 30px;
      padding: 8px 16px;
      border-radius: 4px;
      display: inline-block;
    }
    #status.normal {
      color: #4caf50;  /* 绿色文字 */
      background-color: rgba(76, 175, 80, 0.1);  /* 淡绿色背景 */
    }

    #status.error {
      color: #f44336;  /* 红色文字 */
      background-color: rgba(244, 67, 54, 0.1);  /* 淡红色背景 */
    }

    textarea#result {
      width: 80%;
      min-height: 120px;
      margin-top: 20px;
      padding: 12px;
      background-color: #2c2c2e;
      color: #ffffff;
      border: 1px solid #3c3c3e;
      border-radius: 8px;
      font-family: inherit;
      font-size: 14px;
      resize: vertical;
    }

    textarea#result::placeholder {
      color: #8e8e93;
    }
  </style>

</head>
<body>
  <div class="container">
    <h1>AUTO.OCR</h1>
    <p id="status" class="error">离线</p>
  </div>
  <div>
    <button id="car_img_analyze">识别分期影像</button>
    <button id="button2">识别其他影像</button>
  </div>
  <div>
    <textarea id="result" placeholder="结果会展示在此" readonly></textarea>
  </div>
  <script src="hello.js"></script>
</body>
</html>
